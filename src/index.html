<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=instagram, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="contaniner">
      <div class="imagem-celular">
        <img src="../img/celular-home-instagram.png" alt="home instagram" />
      </div>
      <div>
        <div class="container-login">
          <img
            class="logo-intagram"
            src="../img/logo-intagram.png"
            alt="logo"
          />
          <input
            type="text"
            placeholder=" Telefone, nome de usuário ou e-mail"
          />
          <input type="password" placeholder=" Senha" />
          <button>Entrar</button>

          <div class="caixa">
            <div class="line"></div>
            <p>OU</p>
            <div class="line"></div>
          </div>
          <div class="caixa icone-facebook">
            <a href="#">
              <img src="../img/icone-facebook.svg" />
            </a>
            <a href="#">Entrar com Facebook</a>
          </div>
          <a href="#" class="recuperar-senha">Esqueceu sua senha?</a>
        </div>
        <div class="container-login cadastro">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="caixa coluna">
          <div class="caixa coluna">
            <p>Obtenha o aplicativo.</p>
          </div>
          <div class="caixa">
            <a href="#">
              <img src="../img/app-store.png" alt="imagem icone apple store" />
            </a>
            <a href="#">
              <img src="../img/play-store.png" alt="imagem icone google play" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
